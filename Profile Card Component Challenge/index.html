<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/html" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
      <div class="svg-bottom">
        <img src="./images/bg-pattern-bottom.svg">
      </div>
      <div class="svg-top">
        <img src="./images/bg-pattern-top.svg">
      </div>
      <div class="box">
        <div class="box-svg">
          <img src="./images/bg-pattern-card.svg" width=100%>
        </div>
        <div class="box-img">
          <img src="./images/image-victor.jpg" width="100%">
        </div>
        <div class="content">
          <div class="info">
            <p>Victor Crest <span>26</span></p>
                <p><span>London</span></p>
            </span>
          </div><hr>
          <ul class="social">
            <li>80K<br>
            <span>Followers</span></li>

            <li>803K<br>
              <span>Likes</span></li>

            <li>1.4K<br>
              <span>Photos</span></li>
          </ul>
        </div>
      </div>
  </div>
  <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">mbronstein1</a>.
  </footer>
</body>
</html>
